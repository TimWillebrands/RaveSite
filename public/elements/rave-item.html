<link rel="import" href="/bower/polymer/polymer.html">
<link rel="import" href="/bower/paper-ripple/paper-ripple.html">

<polymer-element name="rave-item" attributes="title description thumbnail photos" extends="li">
    <template>
        <style type="text/css">
            :host {
                list-style-type: none;
                background: #7584AA;
            }
            #content{
                width: calc(100% - 4em);
                margin: 1em;
                padding: 1em;
            }
            paper-ripple{
                color: #fff;
            }
        </style>
        <div id="content">
            <table>
                <tr>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </table>
            <paper-ripple class="recenteringTouch" fit=""></paper-ripple>
        </div>
        <paper-shadow z="1"></paper-shadow>
    </template>
    <script>
        /*global Polymer*/
        Polymer('rave-item', {
            domReady: function() {
                var table = "<table>";
                table += "<tr class='title'><td class='key'>title</td> <td class='value'>"+this.title+"</td></tr>";
                table += "<tr class='description'><td class='key'>description</td> <td class='value'>"+this.description+"</td></tr>";
                table += "<tr class='thumbnail'><td class='key'>thumbnail</td> <td class='value'>"+this.thumbnail+"</td></tr>";
                this.$.content.innerHTML= table + "</table> <paper-ripple class=\"recenteringTouch\" fit></paper-ripple>";
            }
        });
    </script>
</polymer-element>
