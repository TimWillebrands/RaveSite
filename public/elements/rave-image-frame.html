<link rel="import" href="/bower/polymer/polymer.html">
<link href="/public/css/menubar.css" rel="stylesheet">

<polymer-element name="rave-image-frame" attributes="imagesrc x y" extends="div">
    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
            }
        </style>
        <content></content>
    </template>
    <script>
        /*global Polymer lib*/
        Polymer('rave-image-frame', {
            imagesrc: 'https://lorempixel.com/1920/1080',
            x: '50',
            y: '50',
            domReady: function() {
                this.style.backgroundImage = 'url("' + this.imagesrc + '")';
                this.style.backgroundRepeat = 'no-repeat';
                this.style.backgroundPosition = this.x+'% '+this.y+'%';
            },
            attributeChanged: function(attrName, oldVal, newVal) {
                this.style.backgroundImage = 'url("' + this.imagesrc + '")';
                this.style.backgroundRepeat = 'no-repeat';
                this.style.backgroundPosition = this.x+'% '+this.y+'%';
            }
        });
    </script>
</polymer-element>
