<link rel="import" href="/bower/polymer/polymer.html">
<link href="/public/css/menubar.css" rel="stylesheet">

<polymer-element name="rave-image-frame" attributes="imagesrc" extends="div">
    <template>
        <style>
            :host {
                width: 100%;
                height: 100%;
            }
        </style>
        <content></content>
    </template>
    <script>
        Polymer('rave-image-frame', {
            imagesrc: 'https://lorempixel.com/1920/1080',
            domReady: function() {
                this.style.backgroundImage = 'url("' + this.imagesrc + '")';
            },
            attributeChanged: function(attrName, oldVal, newVal) {
                //var newVal = this.getAttribute(attrName);
                console.log(attrName, 'old: ' + oldVal, 'new:', newVal);
            }
        });
    </script>
</polymer-element>
